<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<center>
<div class="container">   
<h1 id="Title" class="btn btn-danger heading">Face Recognition</h1>   
<br><br>
<h3 id="Sentence">Model is trained to identify the following family members:</h3>
<br><br>
<div id="options">
Me
<hr>
Dad
<hr>
Mom
<hr></div>
</div>
<br><br>
<label>Webcam View - </label>
<div id="Camera"></div>
<br>
<div id="result"></div>
<br>
<button onclick="take_snap()" class="btn btn-primary" id="button_snap">Take Picture</button>
<br><br>
<button onclick="check()" id="button_check">Identify Picture</button>
<br><br><br>
<p style="font-size: 22px;">Object : <span id="result_object"></span> </p>
<p style="font-size: 22px;">Accuracy : <span id="result_accuracy"></span> </p>
</div></center>
<script src="main.js"></script>    
    
</body>
</html>
